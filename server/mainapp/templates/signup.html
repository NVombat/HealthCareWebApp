<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="../static/signup.css">
<title>HealthApp</title>
</head>
<body>

<!-- Navbar goes here -->

<nav class="navbar navbar-dark bg-primary color">

    <a class="navbar-brand" id="logo" href="/">Health App</a>

    <div class="d-flex">
        <a class="nav-link active" id="login" href="http://127.0.0.1:8000/login/">Login</a>
        <a class="nav-link active" id="signup" href="">Sign Up</a>
    </div>

</nav>

<!-- Body goes here -->

<div id="login" class="rounded mx-auto d-block">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post">
                        {% csrf_token %}
                        <h3 class="text-center text-info">SignUp</h3>
                        <div class="form-group">
                            <label for="name" class="text-info">Name:</label><br>
                            <input type="text" name="name" id="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-info">Email ID:</label><br>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Confirm Password:</label><br>
                            <input type="password" name="repeatpassword" id="repeatpassword" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="Submit" class="btn btn-info btn-md submit" value="Submit">
                        </div>
                        <div id="register-link" class="text-right">
                            <a href="http://127.0.0.1:8000/login/" class="text-info">Login here</a>
                        </div>
                        <p id="error-msg"> {{error}} </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Footer goes here -->

<footer class="navbar-dark bg-primary text-center text-lg-start p-3" id="footer">
    <div class="text-center " style="color: aliceblue;">
      Â© 2021 Copyright:
      <a class="" href="#" style="color: aliceblue;">Health App</a>
    </div>

  </footer>

</body>
</html>
